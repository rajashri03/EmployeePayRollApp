<html>
    <head>
        <title>EmployeePayRoll Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="img/logo.png" class="logo-content-img">
                <div>
                    <span class="emp-text">Employee</span>
                    <span class="emp-text emp-payroll">PayRoll</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">EmployeePayRoll Form</div>
                <div class="row-content">
                    <lable class="label text" for="name">Name</lable>
                    <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
                </div>
                <div class="row-content">
                    <lable class="label text" for="name">Profile Image</lable>
                    <div class="profile_radio_content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="img/1.jpg" required>
                            <img class="profile" id="image1" src="img/1.jpg">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="img/2.jpg" required>
                            <img class="profile" id="image2" src="img/2.jpg">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="img/3.jpg" required>
                            <img class="profile" id="image3" src="img/3.jpg">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="img/4.jpg" required>
                            <img class="profile" id="image4" src="img/4.jpg">
                        </label>

                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input type="checkbox" id="sales" name="sales" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input type="checkbox" id="finance" name="finance" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input type="checkbox" id="Engineer" name="Engineer" value="Engineer">
                        <label class="text" for="Engineer">Engineer</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Choose Your Salary :</label>
                    <div>
                        <input class="input" type="range" id="salary" name="salary" min="300000" step="100" value="400000" max="500000">
                        <output class="salary-output text" for="salary">400000</output>
                    </div>
                </div>
            </form>
        </div>
        
    </body>
</html>
