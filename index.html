<html>
    <head>
        <title>EmployeePayRoll Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="img/logo.png" class="logo-content-img">
                <div>
                    <span class="emp-text">Employee</span>
                    <span class="emp-text emp-payroll">PayRoll</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">EmployeePayRoll Form</div>
                <div class="row-content">
                    <lable class="label text" for="name">Name</lable>
                    <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
                </div>
            </form>
        </div>
    </body>
</html>
